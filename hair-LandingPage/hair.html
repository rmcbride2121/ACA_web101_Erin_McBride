<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Barbershop Landing Page</title>
    <link rel="stylesheet" href="hair.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="header">
      <img src="images/logo.jpg" alt="barbershop logo" class="logo" />
      <nav>
        <div>Home</div>
        <div>About</div>
        <div>Appointments</div>
        <div>Contact</div>
      </nav>
    </div>
    <div class="hero-image">
      <img src="images/barbershop.jpg" alt="barbershop exterior" class="hero" />
      <button class="btn">Schedule</button>
    </div>
    <div class="options">
      <div>
        <img src="images/the-father.jpg" class="headshot" />
        <p>The Father</p>
      </div>
      <div>
        <img src="images/the-actor.jpg" class="headshot" />
        <p>The Actor</p>
      </div>
      <div>
        <img src="images/the-nerd.jpg" class="headshot" />
        <p>The Nerd</p>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        <p>@ 2019 by Mustacchio. All rights reserved.</p>
      </div>
      <div class="social">
        <div class="icon">
          <img
            src="images/iconfinder_2018_social_media_popular_app_logo_facebook_3228552.png"
            alt="facebook icon"
          />
        </div>
        <div class="icon">
          <img
            src="images/iconfinder_2018_social_media_popular_app_logo_instagram_3228551.png"
            alt="instagram icon"
          />
        </div>
        <div class="icon">
          <img
            src="images/iconfinder_2018_social_media_popular_app_logo_twitter_3228543.png"
            alt="twitter icon"
          />
        </div>
        <div class="icon">
          <img
            src="images/iconfinder_2018_social_media_popular_app_logo_youtube_3228540.png"
            alt="youtube icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
