<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Landing Page</title>
    <link rel="stylesheet" href="nasa.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="nasa_space_image.jpg" alt="Image of space">
        </div>
        <div class="footer">
            <div class="social">
                <h2>Social Media</h2>
                <p>Twitter</p>
                <p>Facebook</p>
                <p>Instagram</p>
                <p>YouTube</p>
            </div>
            <div class="info">
                <h2>Office Info</h2>
                <p>Adress name</p>
                <P>111 Somewhere St., Suite 555</P>
                <p>Houston, TX 55555</p>
                <p>555-555-5555</p>
            </div>
            <div class="contact">
                <h2>Contact Us</h2>
                <form action="">
                    Name <br>
                    <input type="text" name="name">
                    <br>
                    Message <br>
                    <textarea name="message" cols="30" rows="10"></textarea>
                    <br>
                    <button>SEND</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
