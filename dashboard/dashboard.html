<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="clock">
          <iframe
            src="http://free.timeanddate.com/clock/i6o8hfax/n70/szw80/szh80/hbw0/hfc000/cf100/hgr0/fav0/fiv0/mqcfff/mql15/mqw4/mqd94/mhcfff/mhl15/mhw4/mhd94/mmv0/hhcbbb/hmcddd/hsceee"
            frameborder="0"
            width="80"
            height="80"
          ></iframe>
        </div>
        <div class="date">
            <iframe src="http://free.timeanddate.com/clock/i6o8z2rp/n24/fcfff/tct/pct/tt1/tw0" frameborder="0" width="129" height="18" allowTransparency="true"></iframe>
        </div>
      </div>
      <div class="container2">
        <div class="todo-list">
          <div id="list_section">
            <h2 id="header">To-do list</h2>
            <ul>
              <!-- <li class="item">Buy movie tickets</li> -->
            </ul>
            <div id="newItemButton"><button href="#">new item</button></div>
            <form id="newItemForm">
              <input type="text" id="itemField" placeholder="Item" />
              <input type="submit" id="add" value="Add" />
            </form>
          </div>
        </div>

        <div class="greeting">
          <h1>Hello Erin</h1>
          <button class="location" onclick="getLocation()" onclick="function()">
            Find my Coordinates!
          </button>
          <p id="my-coordinates" class="my-coordinates"></p>
        </div>

        <div class="stressGame">
          <div class="containerButton">
            <h2 class="stress">Stressed?</h2>
            <p class="hit">Hit the laptop</p>
            <i
              onclick="revealMessage()"
              class="fas fa-laptop fa-3x"
              style="color: #339af0;"
            ></i>
            <p id="hiddenText" class="hiddenText">Nice!</p>
            <p id="newText"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/todo.js"></script>
  </body>
</html>
