<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contactMe.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <header>
      <div class="banner">
        <div>
          <a href="../landingPage/index.html"
            ><img
              src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png"
              class="logo"
              alt="austin coding academy logo"
          /></a>
        </div>
        <div class="nav">
          <nav>
            <a href="../resume/resume.html">Resume</a>
            <a href="../cssBlog/blog.html">My Blog</a>
            <a class="has-border">Hire Me</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form">
          <var><h2><u>Hire Me</u></h2></var>
          <hr>
          <form action="">
            <strong><label for="email">Email</label></strong>
            <input type="text" name="email" />
            <b><label for="name">Name</label></b>
            <input type="text" name="name" />
            <em><label for="location">Location</label></em>
            <input type="text" name="location" />
            <i><label for="fieldset">Message</label></i>
            <fieldset name="fieldset"></fieldset>
            <div class="btn-container">
              <button><code>Reset</code></button>
              <button><cite>Submit</cite></button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
