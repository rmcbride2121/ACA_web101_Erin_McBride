<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Project 3</title>
  </head>
  <body>
    <script>
      // Project 3 - Remove Zeros
      // Given an array of numbers, create and return a new array with all '0's removed

      const exampleArr = [1, 0, 9, 18, 3, 0, 0, 9, 70, 44, 0];

      for (var i = 0; i < exampleArr.length; i++) {
        if (exampleArr[i] === 0) {
          exampleArr.splice(i, 1);
        }
      }

      console.log(exampleArr); // => [1, 9, 18, 3, 9, 70, 44]
    </script>
  </body>
</html>
