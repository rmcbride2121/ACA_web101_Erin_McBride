<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Tic Tac Toe</title>
    <link rel="stylesheet" href="css/ticTacToe-style.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="container">
        <div class="box topLeft" id="topLeft" onclick="placeMark('topLeft')"></div>
        <div class="box topMid" id="topMid" onclick="placeMark('topMid')"></div>
        <div class="box topRight" id="topRight" onclick="placeMark('topRight')"></div>
        <div class="box midLeft" id="midLeft" onclick="placeMark('midLeft')"></div>
        <div class="box midMid" id="midMid" onclick="placeMark('midMid')"></div>
        <div class="box midRight" id="midRight" onclick="placeMark('midRight')"></div>
        <div class="box bottomLeft" id="bottomLeft" onclick="placeMark('bottomLeft')"></div>
        <div class="box bottomMid" id="bottomMid" onclick="placeMark('bottomMid')"></div>
        <div class="box bottomRight" id="bottomRight" onclick="placeMark('bottomRight')"></div>
    </div>
    <button onclick="changeMarkerToX()">X</button>
    <button onclick="changeMarkerToO()">O</button>

    <script src="scripts/ticTacToe.js"></script>
  </body>
</html>
