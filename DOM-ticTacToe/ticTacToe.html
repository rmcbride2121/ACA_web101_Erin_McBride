<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Tic Tac Toe</title>
    <link rel="stylesheet" href="css/ticTacToe-style.css" />
    <link rel="stylesheet" href="animate.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="container">
        <div class="box topLeft" onclick="placeMark()"></div>
        <div class="box topMid" onclick="placeMark()"></div>
        <div class="box topRight" onclick="placeMark()"></div>
        <div class="box midLeft" onclick="placeMark()"></div>
        <div class="box midMid" onclick="placeMark()"></div>
        <div class="box midRight" onclick="placeMark()"></div>
        <div class="box bottomLeft" onclick="placeMark()"></div>
        <div class="box bottomMid" onclick="placeMark()"></div>
        <div class="box bottomRight" onclick="placeMark()"></div>
    </div>
    <button onclick="changeMarkerToX()">O</button>
    <button onclick="changeMarkerToO()">X</button>

    <script src="scripts/ticTacToe.js"></script>
  </body>
</html>
